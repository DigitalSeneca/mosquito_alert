{% load staticfiles %}
{% load i18n %}
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>MosquitoAlert Stats</title>

        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-3.2.0-dist/css/bootstrap.min.css" %}>
        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-select/css/bootstrap-select.min.css" %}>
        <link rel="stylesheet" href={% static "stats/mosquito_ccaa_rich_iframetest.css" %}>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
        <script src={% static "stats/isotope.pkgd.min.js" %}></script>
        <script src={% static "stats/speedmeter.js" %}></script>
        <script>
            var week_init_value = 0;
            var week_init_flow_value = 0;
            {% if  data.reports_last_seven %}
                week_init_value = {{ data.reports_last_seven }};
            {% endif %}
            {% if  data.avg_last_seven %}
                week_init_flow_value = {{ data.avg_last_seven }};
            {% endif %}
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="height:200px;" id="container-number"></div>
                <div class="col-md-6" style="height:200px;" id="container-flow"></div>
            </div>
        </div>
    </body>
</html>
