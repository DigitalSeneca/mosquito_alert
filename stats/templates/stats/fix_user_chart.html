{% load staticfiles %}
{% load i18n %}
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>MosquitoAlert Stats</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>


  </head>
  <body>

  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

  <script>

    var fix20users = [];
    var fix15users = [];
    var fix10users = [];
    var fix5users = [];
    var fix1users = [];

    {% for user in fix20_users %}

        fix20users[fix20users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}

    {% for user in fix15_users %}

        fix15users[fix15users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}
    
    {% for user in fix10_users %}

        fix10users[fix10users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}
    
    {% for user in fix5_users %}

        fix5users[fix5users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}
    
    {% for user in fix1_users %}

        fix1users[fix1users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}


      $(function () {
        $('#container').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: null,
                x: -20 //center
            },
            subtitle: {
                text: null,
                x: -20
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                day: '%d/%m/%y'
            }
            },
            yAxis: {
                title: {
                    text: '{% trans 'cumulative-total' %}'
                },
                floor: 0,
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                dateTimeLabelFormats:{
                    minute: '%d/%m/%y, %H:%M'
                }
            },
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom',
                borderWidth: 0
            },
            series: [{
                name: '{% trans 'Participants with over 20 fixes' %}',
                data: fix20users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
{
                name: '{% trans 'Participants with over 15 fixes' %}',
                data: fix15users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
          {
                name: '{% trans 'Participants with over 10 fixes' %}',
                data: fix10users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
          {
                name: '{% trans 'Participants with over 5 fixes' %}',
                data: fix5users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
          {
                name: '{% trans 'Participants with at least 1 fix' %}',
                data: fix1users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }}
                    ]
        });
    });



  </script>


  </body>
</html>
