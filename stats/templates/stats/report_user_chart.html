{% load staticfiles %}
{% load i18n %}
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>MosquitoAlert Stats</title>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="//code.highcharts.com/highcharts.js"></script>


  </head>
  <body>

  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

  <script>

    var r0users = [];
    var r1users = [];
    var r2users = [];
    var r3users = [];
    var r4users = [];

    {% for user in r0_users %}

        r0users[r0users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}

    {% for user in r1_users %}

        r1users[r1users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}

   {% for user in r2_users %}

        r2users[r2users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}

       {% for user in r3_users %}

        r3users[r3users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}

       {% for user in r4_users %}

        r4users[r4users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}


      $(function () {
        $('#container').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: null,
                x: -20 //center
            },
            subtitle: {
                text: null,
                x: -20
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                day: '%d/%m/%y'
            }
            },
            yAxis: {
                title: {
                    text: '{% trans 'cumulative-total' %}'
                },
                floor: 0,
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                dateTimeLabelFormats:{
                    minute: '%d/%m/%y, %H:%M'
                }
            },
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom',
                borderWidth: 0
            },
            series: [{
                name: '{% trans 'Participants with at least 1 report' %}',
                data: r0users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
{
                name: '{% trans 'Participants with over 1 reports' %}',
                data: r1users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
          {
                name: '{% trans 'Participants with over 2 reports' %}',
                data: r2users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
          {
                name: '{% trans 'Participants with over 3 reports' %}',
                data: r3users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
          {
                name: '{% trans 'Participants with over 4 reports' %}',
                data: r4users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }}
                    ]
        });
    });



  </script>


  </body>
</html>
