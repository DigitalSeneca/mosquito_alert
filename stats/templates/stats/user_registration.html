{% load staticfiles %}
{% load i18n %}
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>MosquitoAlert Stats</title>

        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-3.2.0-dist/css/bootstrap.min.css" %}>
        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-select/css/bootstrap-select.min.css" %}>
        <link rel="stylesheet" href={% static "stats/user_activity.css" %}>
        <link rel="stylesheet" href={% static "stats/workload.css" %}>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/series-label.js"></script>
        <script src={% static "stats/underscore-min.js" %}></script>
        <script src={% static "stats/user_registration.js" %}></script>
        <script>
            var register_data = JSON.parse('{{ registration | escapejs }}');
            var years_data = JSON.parse('{{ years | escapejs }}');
        </script>
    </head>
    <body>
        <div class="container">
            <h1>User registration by year</h1>
            <h3 class="call_to_action">Select years to see data</h3>
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-inline" id="years">
                    </ul>
                </div>
            </div>
        </div>
        <hr />
        <div class="container">
            <div class="row">
                <div id="register" class="col-md-12"></div>
            </div>
        </div>
        <hr />
        <div class="container">
            <p>
                License and usage policy: for internal use only. Do not distribute.
            </p>
        </div>

</html>
