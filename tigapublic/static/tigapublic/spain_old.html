    <div id="notification_form" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" i18n="map.notification_add"></h4>
          </div>
          <div class="modal-body content">
            <div class="form-group notif-msg hidden success" id="sendig_notifications">
              <span i18n="notif.sendig_notifications"></span>
            </div>
            <div class="form-group notif-msg hidden success" id="notif_saved">
                <span i18n='notif.saved'></span>
            </div>
            <div class="warning"><div i18n="notification.warning.municiaplities"></div></div>
            <div id="form-notification" class="form-notification" role="menu">
              <!-- hidden for image upload functionality -->
              <iframe id="notification_form_target" name="form_target" style="display:none"></iframe>
              <form id="notification_file_input" action="/tigapublic/notifications/imageupload/" target="form_target" method="post" enctype="multipart/form-data" style="width:0px;height:0;overflow:hidden">
                  <input name="image" type="file" onchange="$('#notification_file_input').submit();this.value='';">
              </form>
              <!-- end of hidden code -->
              <form id="notification_form_tpl" onsubmit="return false">
                  <!-- NOTIFIER -->
                  <div class="form-group notif-msg hidden" id="error_from_server">
                  </div>
                  <div class="form-group notif-msg hidden" id="notif_observations_none">
                      <span i18n='notif.observations_none'></span>
                  </div>
                  <div class="form-group notif-msg hidden" id="notif_all_field_requiered">
                      <span i18n='notif.all_field_requiered'></span>
                  </div>
                  <div class="form-group">
                    <input type="text" disabled i18n="map.notification.notifier|placeholder" class="form-control" id="notification-notifier">
                    <input type="text" disabled i18n="map.notification.notified|placeholder" class="form-control" id="notification-notified">
                  </div>
                  <!-- TYPE -->
                  <div class="form-group" style="margin-top:15px;">
                      <select name="type" id="notification-type">
                        <option name="none" i18n="map.notification.type.none"></option>
                        <option name="public" i18n="map.notification.type.public"></option>
                        <option name="private" i18n="map.notification.type.private"></option>
                      </select>
                  </div>
                  <!-- PREDEFINED NOTIFICATIONS -->
                  <div class="form-group" style="margin-bottom:0px;background:#ffde18;">
                    <!--<span i18n="map.notification.predefined.title"></span>-->
                      <select name="type" id="notification-presets" onchange="MOSQUITO.app.mapView.controls.notification.setPredefined(this)">
                        <option name="-1" i18n="map.notification.predefined.title"></option>
                        <!--
                        <option name="0" i18n="map.notification.preset0.title"></option>
                        <option name="1" i18n="map.notification.preset1.title"></option>
                      -->
                      </select>
                      <input type="hidden" id="preset_notification_id" value='0'>
                  </div>
                  <!-- TITLE -->
                  <div class="form-group" style="margin-bottom:0px;">
                    <input type="text" i18n="title|placeholder" class="form-control" id="notification-title">
                  </div>
                  <!-- BODY -->
                  <div class="form-group">
                      <textarea class="form-control" id="notification_html" placeholder="<p>CA:Entra la notificació....</p><p>ES:Entra la notificación....</p><p>EN:Text notification....</p>">
                      </textarea>
                  </div>
                  <button class="btn btn-success btn-block notification-submit"><i class="glyphicon glyphicon-ok"></i> <span i18n="header.submit">Submit</span></button>
              </form>
            </div>
          </div>
        </div>

<div id="stormdrain_upload" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" i18n="stormdrain.upload-title"></h4>
      </div>
    <!--form-->
      <div class="modal-body content">

        <form id="stormDrainUpload"
          onsubmit="return false" method="post" enctype="multipart/form-data">

          <!-- Upload messages-->
          <div class="tt t-100">

            <div class="tcol t-10"></div>
            <div class="tcol t-80"></div>
            <div class="tcol t-10"></div>

            <div class="tr">
              <div class="tcel"></div>
              <div class="tcel st-upload-error" style="display:none">
              </div>
             <div class="tcel"></div>
           </div>
          </div>

          <div class="stormdrain-upload-step1">
              <div class="tt t-100 v-pd-10 button-file">
                <div class="tcol t-100"></div>
                <div class="tcel t-center">
                  <button i18n='stormdrain.get-template' class="btn btn-success btn-st-template"></button>
                </div>
              </div>
              <!-- INSERT TITLE / COMMENT -->
              <div class="tt t-100 v-pd-10 button-file">
                <div class="tcol t-10"></div>
                <div class="tcol t-80"></div>
                <div class="tcol t-10"></div>

                <div class="tr">
                  <div class="tcel"></div>
                  <div class="tcel">

                    <div class="input-group">
                      <span class="input-group-addon color-white" i18n="stormdrain.upload-comment"></span>
                      <input id="msg" type="text" class="form-control color-grey" name="stormdrain-title">
                    </div>

                  </div>
                  <div class="tcel"></div>
                </div>
              </div>

              <!-- Choose file-->
              <div class="tt t-100 v-pd-10 button-file">

                <div class="tcol t-10"></div>
                <div class="tcol t-80"></div>
                <div class="tcol t-10"></div>

                <div class="tr">
                  <div class="tcel"></div>
                  <div class="tcel">
                    <!--<input type="file" id="stormdrain-upload-file" name="uploadfile" style="border:1px">-->
                    <div class="input-group">
                      <label class="input-group-btn">
                          <span class="btn btn-default">
                              <span i18n="stormdrain.upload-button"></span>
                              <input style="display: none;" id="stormdrain-upload-file" name="stormdrain-file" type="file">
                          </span>
                      </label>
                      <input class="form-control selected-file-name" readonly="" type="text">
                    </div>
                  </div>
                  <div class="tcel"></div>
                </div>
              </div>

              <!--progress bar-->
              <div class="tt t-100 v-pd-10 progress-bar-wrapper">
                <div class="tcol t-10"></div>
                <div class="tcol t-80"></div>
                <div class="tcol t-10"></div>
                <div class="tr">
                      <div class="tcel"></div>
                      <div class="tcel">
                        <div class="list-group-item">
                            <div class="progress progress-striped active">
                              <div class="progress-bar progress-bar-info" style="width: 0%;"></div>
                            </div>
                        </div>
                       </div>
                    <div class="tcel"></div>
                 </div>
               </div>

               <!--SUBMIT-->
               <div class="tt t-100 v-pd-10">
                 <div class="tcol t-10"></div>
                 <div class="tcol t-80"></div>
                 <div class="tcol t-10"></div>
                 <div class="tr">
                       <div class="tcel"></div>
                       <div class="tcel">
                          <button class="btn btn-success btn-block stormdrain-upload-submit"><span i18n="stormdrain.send"></span></button>
                        </div>
                     <div class="tcel"></div>
                  </div>
                </div>
          </div> <!--close upload-step1-->

            <!--PROCESSING MESSAGES-->
            <div class="tt t-100 v-pd-10 processing-messages">
              <div class="tcol t-10"></div>
              <div class="tcol t-80"></div>
              <div class="tcol t-10"></div>
              <div class="tr">
                    <div class="tcel"></div>
                    <div class="tcel t-center">
                      <div class="stormdrain-import-started msg-ok" i18n="stormdrain.import-started" style="display:none"></div>
                      <div class="stormdrain-import-finished msg-ok" i18n="stormdrain.import-finished" style="display:none"></div>
                     </div>
                  <div class="tcel"></div>
               </div>
            </div>

            <div class="tt t-100 v-pd-10">
              <div class="tcol t-10"></div>
              <div class="tcol t-80"></div>
              <div class="tcol t-10"></div>
               <!--StormDrain setup button-->
               <div class="tr">
                     <div class="tcel"></div>
                     <div class="tcel t-center stormdrain-import-finished" style="display:none">
                       <button class="btn btn-success btn-st-setup-now" i18n="stormdrain.setup-now"></button>
                      </div>
                   <div class="tcel"></div>
                </div>
                <div class="tr v-pd-10">
                      <div class="tcel"></div>
                      <div class="v-pd-10 tcel t-center stormdrain-import-finished" style="display:none">
                        <button class="btn btn-success btn-st-setup-later" i18n="stormdrain.setup-later"></button>
                       </div>
                    <div class="tcel"></div>
                 </div>
             </div>
    </form>


        <!-- Messages box-->

      </div>
    </div>
  </div>
</div>

<!--EPIDEMIOLOGY VISUALITZATION SETUP-->
<div id="epidemiology_form_setup" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" i18n="epidemiology.setup-title"></h4>
      </div>
      <div class="modal-body content">
        <div class="tt t-100 v-pd-10">
          <div class="tcol"></div>
          <div class="tr">
            <div class="hv-pd-10 tcel p-center t-border t-note">
              <span i18n="epidemiology.filter-explanation"></span>
            </div>

          </div>
        </div>

        <div class="tt t-100 v-pd-10">
          <div class="tcol t-30"></div>
          <div class="tcol t-60"></div>
          <div class="tr">
                <div class="tcel t-right h-pd-10">
                    <span i18n="epidemiology.patient-filter"></span>
                </div>
                <div class="tcel t-left h-pd-10" id="epi-patient-container">
                  <!-- SELECT DATE -->
                      <select name="epidemiology-state" class="epi-select" id="select_epi-state" multiple>
                        <option value="all" i18n="epidemiology.all" selected="true"></option>
                        <option value="confirmed-not-specified" i18n="epidemiology.form.confirmed-not-specified"></option>
                        <option value="confirmed-den" i18n="epidemiology.form.confirmed-den"></option>

        <script>

        $('#info_vector_models').one('load', function() {
          function changeSVG(svg_id, layer_key){
            var svgObject = document.getElementById(svg_id).contentDocument;
            var thisLayer = MOSQUITO.app.mapView.getLayerFromKey(layer_key)

            let probColors=[]
            let sdColors=[]

            for (var a=0; a < thisLayer.prob_ranges.length; a++){
              probColors.push(thisLayer.prob_ranges[a].color)
            }

            for (var a=0; a < thisLayer.sd_ranges.length; a++){
              sdColors.push(thisLayer.sd_ranges[a].color)
            }

            svgObject.getElementById("square_1").style.fill =probColors[0];
            svgObject.getElementById("square_2").style.fill =probColors[1];
            svgObject.getElementById("square_3").style.fill =probColors[2];
            svgObject.getElementById("square_4").style.fill =probColors[3];
            svgObject.getElementById("circle_1").style.fill =sdColors[0];
            svgObject.getElementById("circle_2").style.fill =sdColors[1];
            svgObject.getElementById("circle_3").style.fill =sdColors[2];
            svgObject.getElementById("circle_4").style.fill =sdColors[3];
          }

          if ( MOSQUITO.app.mapView.getLayerFromKey('R')) {
            changeSVG('info_biting_models', 'R')
          }
          if ( MOSQUITO.app.mapView.getLayerFromKey('M')) {
            changeSVG('info_vector_models', 'M')
          }

          //Virus layer if logged
          if (MOSQUITO.app.headerView.logged){
            $('#info-virus-models-li').css('display','')
            changeSVG('info_virus_models', 'N')
          }
        });
        </script>
    </script>

           <!--notificacions-->
           <% if (notifs.length) { %>
               <div class="notif_container">
                   <select id="notif_selectpicker">
                       <option value="0" i18n='info.notifications'></option>
                       <%
                       var num_n = 0;
                        _.each(notifs, function(notif) { %>
                           <option value="notif_<%=num_n%>">
                               <%=notif.notification_content__title_es%> ( <%=notif.date_comment%>
                               <% if (notif.expert__username) {%>
                                 - <%=notif.expert__username%>
                               <% } %>
                               )
                              <% if (notif.f5) {%>
                                (<%=notif.f5%>)
                              <% } %>
                           </option>
                           <% num_n += 1;
                       }); %>
                   </select>
               </div>
               <div id="notifs_details">
               <%
               var num_n = 0;
                _.each(notifs, function(notif) { %>
                   <div class="detailed_notif" id="notif_<%=num_n%>" style="display: none;">
                       <%=notif.notification_content__body_html_es%>
                   </div>
                   <% num_n += 1;
               }); %>
               </div>
           <% } %>

           <!-- fi notificcions-->
           <% if( ( version_uuid != null) && (version_uuid != "") ) { %>
               <div id="popup_id">
                   <span i18n="map.versio_informe"></span>: <%= version_uuid %>
               </div>

            <% } %>

            <% if( ( observation_date != null) && (observation_date != "") ) { %>
               <div id="popup_observation_date">
                   <span i18n="map.observation_date"></span>: <%= observation_date %>
               </div>
            <% } %>

            <% if( ( lon != null) && (lon != "") && ( lat != null) && (lat != "") ) { %>
               <div id="popup_coordenadas">
                   <span i18n="map.coordenadas"></span>: <%= lat %>, <%= lon %>
               </div>
            <% } %>

      </div>


    </script>

    <script type="text/template" id="content-reportsdocument-tpl">
    <div class="reports_page_title">
        <h2 class="reports" i18n="map.multi_report_title"></h2>
    <div>
        <div class="report_header">
            <div id="reports_header_map">
            </div>
            <div id="legend_reports_map">
                <ul id ="map_layers"></ul>
                <div id="map_filters"></div>
                <div id="notif_filters"></div>
                <div id="hashtag_filters"></div>
            </div>
        </div>
            <% if (license === true) {%>
              <div id="reports_license_text">
               <div i18n="report.license_text"></div>
              </div>
            <% } %>
    <%
    counter = 1;
    _.each(rows, function(row) { %>
        <div class="one-report">

            <div  class="one-report-info">
                <div class="report-counter" style=""><%= counter %></div>
                <% ++counter; %>
                <!-- PHOTO & MAP -->
                <div id="photo_and_map">
                    <div class="titol_capa_reports">
                        <h3>
                          <span class="title_validacion_experta" i18n="map.expert_validated"></span>
                          <%if ( row.expert_validation_result[0]=='none' && row.expert_validation_result[1]=='-3') { %>
                          <% } else if ( row.expert_validation_result[0]=='site' && row.expert_validation_result[1]=='-4') {%>
                              <span class="tolower" i18n="layer.filtered"></span>
                          <% } else { %>
                              <span class="tolower" i18n="layer.<%=row.private_webmap_layer%>"></span>
                          <% } %>
                        </h3>
                    </div>
                    <div class="one-report-map">
                        <div id="map_report_<%= row.id %>" class="map-report" >
                            <!--#mapa#-->
                        </div>
                    </div>
                    <% if( ( row.photo_url != null) && (row.photo_url != "") ) { %>
                        <div id="photo_reports">
                            <div class="popup_photo_reports">
                                <a href ="//webserver.mosquitoalert.com/<%= row.photo_url %>" target="_blank">
                                    <img src="//webserver.mosquitoalert.com/<%= row.photo_url %>" onerror="this.style.display = 'none'" />
                                </a>
                            </div>
                            <div class="photo_license_reports">
                                <i>
                                  <% if (row.category != 'not_yet_validated' && row.category != 'trash_layer' && row.category != 'breeding_site_not_yet_filtered') { %>
                                    <span i18n="report.author"></span>: <span i18n="map.anonim"></span>.<br/>
                                    <span i18n="report.license"></span><a href="//www.creativecommons.org/licences/by/4.0/" target="blank">CC by</a> Mosquito Alert
                                  <% } %>
                                </i>
                            </div>
                        </div>
                    <% } %>
                </div><!-- photo_and_map-->

                <!-- User Mosquito Answers -->
                  <% if (row.t_answers != null)  { %>
                      <div id="popup_mosquito_answers_reports">
                          <div class="one_answer">
                              <!--primera pregunta-->
                              <span class="query"><%=row.questions[0]%></span>
                              <span class="response"><%=row.t_answers[0]%></span>
                          </div>
                          <!--Segona pregunta-->
                          <div class="one_answer">
                              <% if ( row.t_answers.length > 1 ) { %>
                                  <span class="query"><%=row.questions[1]%></span>
                                  <span class="response"><%=row.t_answers[1]%></span>
                              <% } %>
                          </div>
                          <!--tercera pregunta-->
                          <div class="one_answer">
                              <% if ( row.t_answers.length > 2 ) { %>
                                  <span class="query"><%=row.questions[2]%></span>
                                  <span class="response"><%=row.t_answers[2]%></span>
                              <% } %>
                          </div>

                      </div>

                  <% } %>
                  <!- end mosquito answers-->

                  <!-- User breeding site Answers -->
                  <% if ( row.s_answers != null) { %>
                      <div id="popup_breeding_site_answers_reports">
                          <div class="one_answer">
                              <span class="query"><%=row.questions[0]%></span>
                              <span class="response"><%=row.s_answers[0]%></span>
                          </div>
                          <!--Segona pregunta-->
                          <div class="one_answer">
                              <% if ( row.s_answers.length > 1 ) { %>
                                  <span class="query"><%=row.questions[1]%></span>
                                  <span class="response"><%=row.s_answers[1]%></span>
                              <% } %>
                          </div>
                          <!--tercera pregunta-->
                          <div class="one_answer">
                              <% if ( row.s_answers.length > 2 ) { %>
                                  <span class="query"><%=row.questions[2]%></span>
                                  <span class="response"><%=row.s_answers[2]%></span>
                              <% } %>
                          </div>
                          <!--quarta pregunta-->
                          <div class="one_answer">
                              <% if ( row.s_answers.length > 3 ) { %>
                                  <span class="query"><%=row.questions[2]%></span>
                                  <span class="response"><%=row.s_answers[2]%></span>
                              <% } %>
                          </div>
                      </div>
                  <% } %> <!-- end user breeding site answers-->


                <% if( ( row.note != null) && (row.note != "") ) { %>
                    <div id="user_note">
                        <span i18n="map.user_note"></span><%= row.note %>
                    </div>
                 <% } %>

                <% if( ( row.edited_user_notes != null) && (row.edited_user_notes != "") ) { %>
                    <div id="nota_experto_reports">
                        <span i18n="map.expert_note"></span><%= row.edited_user_notes %>
                    </div>
                 <% } %>

                 <% if( ( row.version_uuid != null) && (row.version_uuid != "") ) { %>
                     <div id="popup_id_reports">
                         <span i18n="map.versio_informe"></span>: <%= row.version_uuid %>
                     </div>

                  <% } %>

                  <% if( ( row.observation_date != null) && (row.observation_date != "") ) { %>
                     <div id="popup_observation_date_reports">
                         <span i18n="map.observation_date"></span>: <%= row.observation_date %>
                     </div>
                  <% } %>

                 <% if( ( row.lon != null) && (row.lon != "") && ( row.lat != null) && (row.lat != "") ) { %>
                    <div id="popup_coordenadas_reports">
                    <span i18n="map.coordenadas"></span>: <%= row.lat %>, <%= row.lon %>
                    </div>
                 <% } %>
            </div>
        </div><!--one report-->

    <% }); %>

    </script>

    <!-- EPIDEMIOLOGY DATA TEMPLATE-->
    <script type = "text/template" id="epidemiology-tpl-content">
        <!--<h3 i18n="map.report_title"></h3>-->
        <div id="epidemiology-tpl-container" class="">
            <!-- nom de la capa -->
            <div class="epi-tpl-title">
                <h3>
                    <span i18n="epi.tpl-title"></span>
                </h3>
            </div>

          <% if( ( patient_state_shown != null) && (patient_state_shown != "") ) { %>
           <div class="epi-tpl-div">
             <span i18n="epi.patient_state"></span>
                <div class="epi-patient-state">
                  <img class="epi-icon" src="<%= icon_src%>">
                  <span i18n="<%= patient_state_shown%>" class="not-bold-inline"></span>
                </div>
           </div>
          <% } %>

          <% if( ( lon != null) && (lon != "") && ( lat != null) && (lat != "") ) { %>
           <div class="epi-tpl-div">
             <span i18n="map.coordenadas"></span>
             <%= lat.toFixed(6) %>, <%= lon.toFixed(6) %>
           </div>
          <% } %>

          <% if( ( year != null) && (year != "") ) { %>
          <div class="epi-tpl-div">
            <span i18n="epi.year"></span>
            <%= year %>
          </div>
          <% } %>

          <% if( ( province != null) && (province != "") ) { %>
          <div class="epi-tpl-div">
            <span i18n="epi.province"></span>
            <%= province %>
          </div>
          <% } %>

          <% if( ( country != null) && (country != "") ) { %>
          <div class="epi-tpl-div">
            <span i18n="epi.country"></span>
            <%= country %>
          </div>
          <% } %>

          <% if( ( health_center != null) && (health_center != "") ) { %>
          <div class="epi-tpl-div">
            <span i18n="epi.health_center"></span>
            <%= health_center %>
          </div>
          <% } %>

          <% if( ( date_symptom != null) && (date_symptom != "") ) { %>
          <div class="epi-tpl-div">
            <span i18n="epi.date_symptom"></span>
            <%= moment(date_symptom).format('DD-MM-YYYY') %>
          </div>
          <% } %>

          <div class="epi-tpl-div">
            <%if ( date_type=='arribal') {%>
              <span i18n="epi.date_arribal"></span>
              <% if( ( date_arribal != null) && (date_arribal != "") ) { %>
                  <%= moment(date_arribal).format('DD-MM-YYYY') %>
              <% } %>
            <% } else if ( date_type=='notification') {%>
              <span i18n="epi.date_notification"></span>
              <% if( ( date_notification != null) && (date_notification != "") ) { %>
                  <%= moment(date_notification).format('DD-MM-YYYY') %>
              <% } %>
            <% } else { %>
              <span i18n="epi.date_nodate"></span>
            <% } %>
          </div>

          <% if( ( age != null) && (age != "") ) { %>
          <div class="epi-tpl-div">
            <span i18n="epi.age"></span>
            <%= age %>
          </div>
          <% } %>

      </div>

    </script>

    <!-- END EPIDEMIOLOGY TEMPLATE-->
