                        - answer
                    server_upload_time:
                      type: string
                      format: date-time
                      readOnly: true
                      description: Date and time on server when report uploaded. (Automatically
                        generated by server.)
                    hide:
                      type: boolean
                      description: Hide this report from public views?
                    cached_visible:
