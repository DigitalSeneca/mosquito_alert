test_name: Make sure users can not delete

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url

stages:
  - id: signup
    type: ref
  - id: login
    type: ref
  - name: Delete user must fail
    request:
      url: "{api_live_url}/{endpoint}/{user_uuid}/"
      headers:
        Authorization: "Bearer {token}"
      method: "DELETE"
    response:
      status_code: 405