test_name: Make sure users can not update

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - app_user
    - app_user_token
    - token_user_can_change
  - parametrize:
      key: method
      vals:
        - PUT
        - PATCH

stages:
  - name: Anonymous can not update
    request:
      url: "{api_live_url}/{endpoint}/{app_user.pk}/"
      method: "{method}"
    response:
      status_code: 403
  - name: Auth user can not update
    request:
      url: "{api_live_url}/{endpoint}/{app_user.pk}/"
      method: "{method}"
      headers:
        Authorization: 'Token {token_user_can_change}'
    response:
      status_code: 405
  - name: Mobile app user can not update
    request:
      url: "{api_live_url}/{endpoint}/{app_user.pk}/"
      method: "{method}"
      headers:
        Authorization: 'Bearer {app_user_token}'
    response:
      status_code: 405
