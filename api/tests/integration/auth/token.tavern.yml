---

test_name: Make sure token is correct

marks:
- usefixtures:
  - api_live_url
  - app_user
  - user_password

stages:
  - id: get_jwt_token
    name: Get JWT Token
    request:
      url: "{api_live_url}/auth/token/"
      method: POST
      json:
        username: "{app_user.username}"
        password: "{user_password}"
    response:
      status_code: 200
      verify_response_with: &verify_jwt_token
        function: tavern.helpers:validate_jwt
        extra_kwargs:
          jwt_key: "access"
          algorithms: ["HS256"]
          key: 'dummy_secretkey' # get from settings_dev
          options:
            verify_signature: true
            verify_exp: true
      save:
        json:
          access_token: access
          refresh_token: refresh
  - id: refresh_jwt_token
    name: Refresh JWT Token
    request:
      url: "{api_live_url}/auth/token/refresh/"
      method: POST
      json:
        refresh: "{refresh_token}"
    response:
      status_code: 200
      verify_response_with:
        <<: *verify_jwt_token

---

test_name: Wrong credentials should return 400

marks:
- usefixtures:
  - api_live_url
  - app_user
  - user_password

stages:
  - id: get_jwt_token
    name: Get JWT Token
    request:
      url: "{api_live_url}/auth/token/"
      method: POST
      json:
        username: "{app_user.username}"
        password: "fake_{user_password}"
    response:
      status_code: 401
