---

test_name: 'Filters for observations list has_photos'

includes:
  - !include 'schema.yml'

marks:
  - usefixtures:
    - api_live_url
    - published_object
    - published_observation_with_photo

stages:
  - name: Filter by has_photos True
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "GET"
      params:
        has_photos: True
    response:
      status_code: 200
      strict:
        - json:off
      json:
        count: 1
        results:
          - uuid: "{published_observation_with_photo.pk}"
  - name: Filter by has_photos False
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "GET"
      params:
        has_photos: False
    response:
      status_code: 200
      strict:
        - json:off
      json:
        count: 1
        results:
          - uuid: "{published_object.pk}"