---

test_name: 'Test hidden photos are not shown'

includes:
  - !include 'schema.yml'

marks:
  - usefixtures:
    - api_live_url
    - hidden_photo
    - published_observation_with_hidden_photo
    - app_user_token

stages:
  - name: Test hidden photos are not shown
    request:
      url: "{api_live_url}/{endpoint}/{published_observation_with_hidden_photo.pk}/"
      method: "GET"
      headers:
        Authorization: "Bearer {app_user_token}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.helpers:validate_content
        extra_kwargs:
          comparisons:
            - jmespath: "photos[?uuid=='{hidden_photo.uuid}']"
              operator: "count_eq"
              expected: 0