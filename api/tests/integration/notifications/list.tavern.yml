test_name: User list only their notifications.

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - app_user
    - user_notification
    - report_notification
    - topic_notification

stages:
  - id: login
    name: Login app user using JWT
    request:
      url: "{api_live_url}/token/"
      json:
        uuid: "{app_user.pk}"
        password: "{user_password}"
      method: POST
    response:
      status_code: 200
      save:
        json:
          token: 'access'
  - name: App user list their notifications
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "GET"
      headers:
        Authorization: "Bearer {token}"
    response:
      status_code: 200
      strict:
        - json:off
      json:
        count: 3
        results:
          - id: !int "{user_notification.pk}"
          - id: !int "{report_notification.pk}"
          - id: !int "{topic_notification.pk}"
  - id: signup
    type: ref
  - id: login
    type: ref
  - name: App user can are not shown others notifications
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "GET"
      headers:
        Authorization: "Bearer {token}"
    response:
      status_code: 200
      strict:
        - json:off
      json:
        count: 0

