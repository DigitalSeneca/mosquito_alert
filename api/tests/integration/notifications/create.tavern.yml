---

test_name: User receives the notification in their language

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - italian_user
    - app_user_token
    - token_user_can_add

stages:
  - name: Create user notification
    request:
      url: "{api_live_url}/{endpoint}/"
      json:
        receiver_type: "user"
        user_uuids:
          - "{italian_user.pk}"
        message:
          title:
            en: "english title"
            it: "italian title"
          body:
            en: "english body"
            it: "italian body"
      headers:
        Authorization: "Token {token_user_can_add}"
      method: "POST"
    response:
      status_code: 201
      save:
        json:
          notification_id: "[0].id"
  - name: Check notification message is in italian
    request:
      url: "{api_live_url}/{endpoint}/{notification_id}/"
      method: "GET"
      headers:
        Authorization: "Bearer {app_user_token}"
    response:
      status_code: 200
      strict:
        - json:off
      json:
        message:
          title: 'italian title'
          body: 'italian body'