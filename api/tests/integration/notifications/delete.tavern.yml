test_name: Delete is disabled

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - user_notification
    - token_user_can_delete

stages:
  - name: Non auth users can not delete
    request:
      url: "{api_live_url}/{endpoint}/{user_notification.pk}/"
      method: "DELETE"
    response:
      status_code: 403
  # Perform auth for app user using JWT
  - id: signup
    type: ref
  - id: login
    type: ref
  - name: Delete method return 403 for app users
    request:
      url: "{api_live_url}/{endpoint}/{user_notification.pk}/"
      headers:
        Authorization: "Bearer {token}"
      method: "DELETE"
    response:
      status_code: 405
  # Test django user even with delete permission can not delete
  - name: Delete method return 405 for django users
    request:
      url: "{api_live_url}/{endpoint}/{user_notification.pk}/"
      headers:
        Authorization: "Token {token_user_can_delete:s}"
      method: "DELETE"
    response:
      status_code: 405