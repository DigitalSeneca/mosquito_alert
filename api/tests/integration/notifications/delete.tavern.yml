test_name: Delete is disabled

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - user_notification
    - app_user_token
    - token_user_can_delete

stages:
  - name: Anonymous users can not delete
    request:
      url: "{api_live_url}/{endpoint}/{user_notification.pk}/"
      method: "DELETE"
    response:
      status_code: 403
  - name: Delete method return 405 for app users
    request:
      url: "{api_live_url}/{endpoint}/{user_notification.pk}/"
      headers:
        Authorization: "Bearer {app_user_token}"
      method: "DELETE"
    response:
      status_code: 405
  # Test django user even with delete permission can not delete
  - name: Delete method return 405 for django users
    request:
      url: "{api_live_url}/{endpoint}/{user_notification.pk}/"
      headers:
        Authorization: "Token {token_user_can_delete:s}"
      method: "DELETE"
    response:
      status_code: 405