test_name: Can not update sensible fields

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - app_user
    - user_notification
  - parametrize:
      key: method
      vals:
        - PUT
        - PATCH

stages:
  - id: login
    name: Login app user using JWT
    request:
      url: "{api_live_url}/token/"
      json:
        uuid: "{app_user.pk}"
        device_token: "{app_user.device_token}"
      method: POST
    response:
      status_code: 200
      save:
        json:
          token: 'access'
  - name: Getting original values
    request:
      url: "{api_live_url}/{endpoint}/{user_notification.pk}/"
      method: "GET"
      headers:
        Authorization: "Bearer {token}"
    response:
      status_code: 200
      save:
        json:
          original_id: id
          original_report_uuid: report_uuid
          original_expert_id: expert_id
          original_created_at: created_at
          original_title: title
          original_body: body
  - name: User with perm can list
    request:
      url: "{api_live_url}/{endpoint}/{user_notification.pk}/"
      json:
        seen: true
        title: 'another title'
        body: 'another body'
        report_uuid: '123123'
        created_at: '123'
      method: "{method}"
      headers:
        Authorization: "Bearer {token}"
    response:
      status_code: 200
      json:
        id: !int "{original_id}"
        report_uuid: null # NOTE: fixture set it to None
        expert_id: null # NOTE: fixture set it to None
        created_at: "{original_created_at}"
        title: "{original_title}"
        body: "{original_body}"
        seen: true
