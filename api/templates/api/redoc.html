{% extends 'drf_spectacular/redoc.html' %}

{% load static %}

{% block head %}
    {{ block.super }}
    <!-- Added icons -->
    <!-- Backwards compatability -->
    <link rel="icon" sizes="16x16 24x24 32x32 64x64" href="{% static 'api/icons/favicon.ico' %}">

    <!-- All other browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'api/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'api/icons/favicon-16x16.png' %}">

    <!-- Google Search and Android Chrome -->
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'api/icons/favicon-48x48.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'api/icons/favicon-192x192.png' %}">

    <!-- iPhone -->
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{% static 'api/icons/favicon-180x180.png' %}">

    <!-- iPad Retina -->
    <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="{% static 'api/icons/favicon-167x167.png' %}">

    <!-- Other iPads -->
    <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="{% static 'api/icons/favicon-152x152.png' %}">


    <!-- Add Open Graph Meta-->
    <!-- Primary Meta Tags -->
    <meta name="title" content="{{ title|default:'Redoc' }} ({{ version }})">
    <meta name="description" content="{{ description|default:'API' }}">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{{ title|default:'Redoc' }} ({{ version }})">
    <meta property="og:description" content="{{ description|default:'API' }}">
    <meta property="og:image" content="{% static 'api/icons/og_logo.png' %}">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title" content="{{ title|default:'Redoc' }} ({{ version }})">
    <meta property="twitter:description" content="{{ description|default:'API' }}">
    <meta property="twitter:image" content="{% static 'api/icons/og_logo.png' %}">

{% endblock %}
